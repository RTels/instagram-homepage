<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/phone-instagram.png" alt="phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="img/instagram-logo.png" alt="logo">
        <div class="profile-photo">
          <img src="img/profile.jpg" alt="foto de perfil">
        </div>
      <a class="instagram-login" href="#">Continue como aliceglass</a>
      <a class="instagram-logout" href="#">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é aliceglass?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
          </p>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>

          </div>

        </div>
      </div>
    </div>
</body>

</html>
